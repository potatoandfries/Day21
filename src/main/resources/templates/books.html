<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .search-bar {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Description</th>
            <th>Edition</th>
            <th>Format</th>
            <th>Pages</th>
            <th>Rating</th>
            <th>Rating Count</th>
            <th>Review Count</th>
            <th>Genres</th>
            <th>Image URL</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${book.book_id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.authors}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.edition}"></td>
            <td th:text="${book.format}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.rating}"></td>
            <td th:text="${book.rating_count}"></td>
            <td th:text="${book.review_count}"></td>
            <td th:text="${book.genres}"></td>
            <td><img th:src="${book.image_url}" alt="Book Cover" /></td>
        </tr>
    </tbody>
</table>
</body>
</html>
