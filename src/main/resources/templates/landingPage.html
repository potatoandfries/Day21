<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Edition</th>
            <th>Format</th>
            <th>Pages</th>
            <th>Rating</th>
            <th>Genres</th>
        </tr>
    </thead>
    <tbody th:each="book, iterStat : ${BookList}">
        <tr th:if="${iterStat.index < 20}">
            <td th:text="${book.book_id}"></td>
            <!-- think it makes more sense to click book title-->
            <td><a th:href="@{'/book/' + ${book.title}}"><span th:text="${book.title}"></span></a></td>
            <td th:text="${book.authors}"></td>
            <td th:text="${book.edition}"></td>
            <td th:text="${book.format}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.rating}"></td>
            <td th:text="${book.genres}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
